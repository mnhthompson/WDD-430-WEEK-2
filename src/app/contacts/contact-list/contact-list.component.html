<div class="container-fluid">
  <div class="row contact-list-header">
    <div class="col-xs-8 vcenter">
      <h2>Contacts</h2>
    </div>
    <div class="col-xs-4 vcenter" style="padding: 0.6rem">
      <a routerLink="new" class="btn btn-success">New Contact</a>
    </div>
  </div>
  <div class="row contact-list-container">
    <div class="col-xs-12">
      <div
        cdkDropList
        [cdkDropListData]="contacts"
        [cdkDropListConnectedTo]="['groupList']"
        (cdkDropListDropped)="drop($event)"
        class="cdk-drop-list">
        <cms-contact-item
          *ngFor="let contact of contacts"
          [contact]="contact"
          cdkDrag
          [cdkDragData]="contact"
          class="cdk-drag">
        </cms-contact-item>
      </div>
    </div>
  </div>
</div>
